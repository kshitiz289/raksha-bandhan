<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Raksha Bandhan Didi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(#fff0f5, #ffc8dd);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .thread {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 6px;
      background: repeating-linear-gradient(to right, red, gold 10px, green 20px);
      transform: translateY(-50%);
      z-index: 0;
    }

    .rakhi-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .rakhi-img {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at center, gold 0%, red 30%, orange 60%, transparent 80%);
      box-shadow: 0 0 15px rgba(255, 128, 0, 0.6);
      border: 6px double red;
      position: relative;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .rakhi-img::before,
    .rakhi-img::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .rakhi-img::before {
      width: 200px;
      height: 200px;
      background: repeating-conic-gradient(from 0deg, red 0deg 20deg, yellow 20deg 40deg, green 40deg 60deg);
      z-index: 0;
    }

    .rakhi-img::after {
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at center, #fff, pink, #ffc107);
      z-index: 1;
      box-shadow: 0 0 8px #ff4081 inset;
    }

    .photo-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 110px;
      height: 110px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      z-index: 3;
    }

    .photo-center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: #b30059;
      font-weight: bold;
      text-shadow: 2px 2px 5px #fff;
      z-index: 5;
      animation: fadeInDown 1.5s ease-out;
    }

    .heart {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      animation: pulse 2s infinite;
      z-index: 4;
    }

    .message {
      position: absolute;
      bottom: 120px;
      width: 100%;
      text-align: center;
      font-size: 25px;
      color: #6a040f;
      padding: 20px;
      animation: fadein 2s ease-in-out;
      z-index: 4;
    }

    .btn {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff5e78;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 4;
    }

    .btn:hover {
      background: #d6336c;
    }

    .memories {
      display: none;
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      padding: 20px;
      overflow: auto;
      z-index: 999;
    }

    .memories img {
      max-width: 100%;
      max-height: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: #ff5e78;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
      opacity: 0.5;
      z-index: 3;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <audio id="chime" src="chime.mp3"></audio>

  <!-- Title -->
  <div class="title">üå∏ Happy Raksha Bandhan Didi üå∏</div>

  <!-- Glowing Heart -->
  <div class="heart">‚ù§Ô∏è</div>

  <!-- Thread -->
  <div class="thread"></div>

  <!-- Rakhi wrapper with CSS Rakhi -->
  <div class="rakhi-wrapper">
    <div class="rakhi-img">
      <div class="photo-center">
        <img src="didi.png" alt="Didi">

  <!-- Message -->
  <div class="message">
    You‚Äôve always tied every piece of my life together with love üíñ<br>
    Here's my Rakhi to you, glowing with all my gratitude üåü
  </div>

  <!-- Button -->
  <button class="btn" onclick="showMemories()">üì∏ See Our Memories</button>

  <!-- Memory Gallery -->
  <div class="memories" id="memoriesBox">
    <button class="closeBtn" onclick="closeMemories()">√ó</button>
    <h2>Our Sweet Memories üíñ</h2>
    <img src="mem1.jpg" alt="Memory 1">
    <img src="mem2.jpg" alt="Memory 2">
    <img src="mem3.jpg" alt="Memory 3">
    <img src="mem4.jpg" alt="Memory 4">
    <img src="mem5.jpg" alt="Memory 5">
    <img src="mem6.jpg" alt="Memory 6">
    <img src="mem7.jpg" alt="Memory 7">
    <img src="mem8.jpg" alt="Memory 8">
    <img src="mem9.jpg" alt="Memory 9">
    <img src="mem10.jpg" alt="Memory 10">
    <img src="mem11.jpg" alt="Memory 11">
    <img src="mem12.jpg" alt="Memory 12">
    <img src="mem13.jpg" alt="Memory 13">
    <img src="mem14.jpg" alt="Memory 14">
  </div>

  <!-- Footer -->
  <div class="footer">Made with ‚ù§Ô∏è just for you, Didi</div>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const chime = document.getElementById('chime');

    window.addEventListener("click", () => {
      bgMusic.play().catch(() => {});
      chime.play();
    }, { once: true });

    function showMemories() {
      document.getElementById('memoriesBox').style.display = 'block';
    }

    function closeMemories() {
      document.getElementById('memoriesBox').style.display = 'none';
    }
  </script>
</body>
</html>
