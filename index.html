<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Happy Raksha Bandhan Didi</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(#fff0f5, #ffc8dd);
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Gift Screen */
    .gift-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(#ffe0f0, #ffc8dd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
      padding: 15px;
      text-align: center;
    }

    .gift-box {
      font-size: 80px;
      cursor: pointer;
      animation: shake 1.5s infinite;
      transition: transform 0.5s ease;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .gift-box.opened {
      transform: translateY(20px);
    }

    .gift-box.opened .lid {
      transform: rotate(-110deg);
    }

    @keyframes shake {
      0% { transform: rotate(0); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0); }
    }

    .tap-text {
      margin-top: 20px;
      font-size: 18px;
      color: #b30059;
      font-weight: bold;
      animation: fadeInDown 2s infinite alternate;
    }

    /* Message Sequence */
    #messageSequence {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255,240,245,0.95);
      font-size: 22px;
      color: #b30059;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      z-index: 9998;
      flex-direction: column;
    }

    #messageText {
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 90vw;
      line-height: 1.4;
      user-select: none;
    }

    /* Main Content */
    #mainContent {
      display: none;
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding: 15px 15px 60px;
      box-sizing: border-box;
      text-align: center;
      background: radial-gradient(circle at center, #fff0f5, #ffc8dd);
      user-select: none;
    }

    /* Title */
    .title {
      font-size: 28px;
      color: #b30059;
      font-weight: 700;
      text-shadow: 2px 2px 5px #fff;
      margin-bottom: 8px;
      animation: fadeInDown 1.5s ease-out;
      user-select: text;
    }

    /* Heart pulse */
    .heart {
      font-size: 36px;
      animation: pulse 2s infinite;
      margin-bottom: 8px;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Floating hearts container */
    .floating-hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 1;
    }

    .floating-hearts span {
      position: absolute;
      animation: floatUp linear forwards;
      user-select: none;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Thread line */
    .thread {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 6px;
      background: repeating-linear-gradient(to right, red, gold 10px, green 20px);
      transform: translateY(-50%);
      z-index: 0;
      border-radius: 3px;
    }

    /* Rakhi wrapper */
    .rakhi-wrapper {
      position: relative;
      margin: 0 auto;
      width: 260px;
      height: 260px;
      user-select: none;
    }

    .rakhi-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, gold 0%, red 30%, orange 60%, transparent 80%);
      box-shadow: 0 0 15px rgba(255, 128, 0, 0.6);
      border: 6px double red;
      position: relative;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .rakhi-img::before,
    .rakhi-img::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .rakhi-img::before {
      width: 200px;
      height: 200px;
      background: repeating-conic-gradient(from 0deg, red 0deg 20deg, yellow 20deg 40deg, green 40deg 60deg);
      z-index: 0;
    }

    .rakhi-img::after {
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at center, #fff, pink, #ffc107);
      z-index: 1;
      box-shadow: 0 0 8px #ff4081 inset;
    }

    /* Center photo */
    .photo-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 110px;
      height: 110px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      z-index: 3;
      background: #fff;
    }

    .photo-center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
    }

    /* Message text */
    .message {
      font-size: 22px;
      color: #6a040f;
      margin: 20px auto 30px;
      max-width: 90vw;
      line-height: 1.4;
      animation: fadein 2s ease-in-out;
      user-select: text;
    }

    /* Buttons */
    .btn, .music-toggle {
      cursor: pointer;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      user-select: none;
      outline-offset: 2px;
      outline-color: transparent;
      outline-style: solid;
    }

    .btn {
      background: #ff5e78;
      color: white;
      margin: 0 auto 10px;
      display: block;
      min-width: 180px;
    }

    .btn:hover, .btn:focus {
      background: #d6336c;
      outline-color: #ff90a0;
    }

    .music-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff85a2;
      color: white;
      font-size: 20px;
      padding: 8px 14px;
      z-index: 1000;
      min-width: 60px;
      min-height: 44px;
    }

    .music-toggle:hover, .music-toggle:focus {
      background: #ff5e78;
      outline-color: #ff90a0;
    }

    /* Memories popup */
    .memories {
      display: none;
      position: fixed;
      top: 10vh;
      left: 5vw;
      width: 90vw;
      height: 75vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      padding: 20px;
      overflow-y: auto;
      z-index: 9999;
      user-select: none;
    }

    .memories h2 {
      color: #b30059;
      margin-bottom: 10px;
      user-select: text;
    }

    .memories img {
      max-width: 100%;
      max-height: 200px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      user-select: none;
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      color: #ff5e78;
      cursor: pointer;
      user-select: none;
      outline-offset: 2px;
      outline-color: transparent;
      outline-style: solid;
      transition: color 0.3s ease;
    }

    .closeBtn:hover, .closeBtn:focus {
      color: #d6336c;
      outline-color: #ff90a0;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
      opacity: 0.5;
      user-select: none;
      pointer-events: none;
      z-index: 3;
    }

    /* Animations */
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .title {
        font-size: 22px;
        margin-top: 10px;
      }

      .heart {
        font-size: 28px;
      }

      .rakhi-wrapper {
        width: 180px;
        height: 180px;
      }

      .rakhi-img {
        border-width: 4px;
      }

      .photo-center {
        width: 80px;
        height: 80px;
        border-width: 3px;
      }

      .message {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
        min-width: 140px;
      }

      .music-toggle {
        font-size: 18px;
        padding: 6px 10px;
        min-width: 50px;
        min-height: 40px;
      }

      .memories {
        top: 12vh;
        left: 5vw;
        width: 90vw;
        height: 70vh;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Gift Intro Screen -->
  <div id="giftScreen" class="gift-screen" role="button" aria-label="Tap to open gift" tabindex="0" onclick="openGift()" onkeypress="if(event.key==='Enter' || event.key===' ') openGift()">
    <div class="gift-box" aria-hidden="true">🎁</div>
    <div class="tap-text">Tap to open</div>
  </div>

  <!-- Emotional Messages Sequence -->
  <div id="messageSequence" aria-live="polite" aria-atomic="true">
    <div id="messageText"></div>
  </div>

  <!-- Hidden Main Content -->
  <div id="mainContent" aria-hidden="true">
    <!-- Music -->
    <audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>
    <audio id="chime" src="chime.mp3" preload="auto"></audio>

    <div class="title" aria-label="Happy Raksha Bandhan Didi">🌸 Happy Raksha Bandhan Didi 🌸</div>
    <div class="heart" aria-hidden="true">❤️</div>
    <div class="floating-hearts" id="heartContainer" aria-hidden="true"></div>
    <div class="thread" aria-hidden="true"></div>

    <div class="rakhi-wrapper" aria-label="Rakhi with Didi's photo">
      <div class="rakhi-img">
        <div class="photo-center">
          <img src="didi.png" alt="Didi's Photo" />
        </div>
      </div>
    </div>

    <div class="message">
      You’ve always tied every piece of my life together with love 💖<br>
      Here's my Rakhi to you, glowing with all my gratitude 🌟
    </div>

    <button class="btn" onclick="showMemories()" aria-haspopup="dialog" aria-controls="memoriesBox">📸 See Our Memories</button>
    <button class="music-toggle" onclick="toggleMusic()" aria-pressed="false" id="musicToggleBtn">🎵</button>

    <div class="memories" id="memoriesBox" role="dialog" aria-modal="true" aria-labelledby="memoriesTitle" tabindex="-1">
      <button class="closeBtn" onclick="closeMemories()" aria-label="Close Memories">&times;</button>
      <h2 id="memoriesTitle">Our Sweet Memories 💖</h2>
      <img src="mem1.jpg" alt="Memory 1" />
      <img src="mem2.jpg" alt="Memory 2" />
      <img src="mem3.jpg" alt="Memory 3" />
      <img src="mem4.jpg" alt="Memory 4" />
      <img src="mem5.jpg" alt="Memory 5" />
      <img src="mem6.jpg" alt="Memory 6" />
      <img src="mem7.jpg" alt="Memory 7" />
      <img src="mem8.jpg" alt="Memory 8" />
      <img src="mem9.jpg" alt="Memory 9" />
      <img src="mem10.jpg" alt="Memory 10" />
      <img src="mem11.jpg" alt="Memory 11" />
      <img src="mem12.jpg" alt="Memory 12" />
      <img src="mem13.jpg" alt="Memory 13" />
      <img src="mem14.jpg" alt="Memory 14" />
      <img src="mem15.jpg" alt="Memory 15" />
    </div>

    <div class="footer" aria-hidden="true">Made with ❤️ just for you, Didi</div>
  </div>

  <!-- Scripts -->
  <script>
    const bgMusic = document.getElementById('bgMusic');
    const chime = document.getElementById('chime');
    const heartContainer = document.getElementById("heartContainer");
    const musicToggleBtn = document.getElementById('musicToggleBtn');
    let musicPlaying = false;

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        musicToggleBtn.setAttribute('aria-pressed', 'false');
      } else {
        bgMusic.play();
        musicToggleBtn.setAttribute('aria-pressed', 'true');
      }
      musicPlaying = !musicPlaying;
      playChime();
    }

    function playChime() {
      chime.currentTime = 0;
      chime.play();
    }

    function showMemories() {
      const memories = document.getElementById('memoriesBox');
      memories.style.display = 'block';
      memories.focus();
      playChime();
    }

    function closeMemories() {
      const memories = document.getElementById('memoriesBox');
      memories.style.display = 'none';
      // Return focus to the memories button
      document.querySelector('.btn').focus();
    }

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement("span");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Message sequence after gift opens
    function showMessageSequence(messages) {
      const container = document.getElementById('messageSequence');
      const textEl = document.getElementById('messageText');
      container.style.display = 'flex';
      let index = 0;

      function showNext() {
        if (index >= messages.length) {
          container.style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          bgMusic.play().catch(() => {}); // handle autoplay block in browsers
          musicPlaying = true;
          return;
        }
        textEl.style.opacity = 0;
        setTimeout(() => {
          textEl.textContent = messages[index];
          textEl.style.opacity = 1;
          index++;
          setTimeout(() => {
            textEl.style.opacity = 0;
            setTimeout(showNext, 1000);
          }, 2500);
        }, 500);
      }
      showNext();
    }

    // Opening gift animation
    function openGift() {
      const box = document.querySelector('.gift-box');
      const screen = document.getElementById('giftScreen');

      box.classList.add('opened');
      playChime();

      setTimeout(() => {
        screen.style.opacity = 0;
        setTimeout(() => {
          screen.style.display = 'none';
          showMessageSequence([
            "Didi, you are my first best friend 💖",
            "You’ve always been my guide, my support 🌟",
            "You protect me, care for me, and scold me when needed 😄",
            "On this Rakhi, I just want to say…",
            "You may tie rakhi on my wrist,",
            " but, you've tied my heart with yours forever.",
            "and..",
            "I’m so lucky to have you as my sister ❤️"
          ]);
        }, 1000);
      }, 1500);
    }

    // Accessibility: Close memories with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        const memories = document.getElementById('memoriesBox');
        if (memories.style.display === 'block') {
          closeMemories();
        }
      }
    });

  </script>
</body>
</html>
